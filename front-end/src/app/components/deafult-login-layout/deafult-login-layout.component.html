<main>
  <section class="form-section">
    <img src="/assets/svg/logo.svg" alt="" />
    <h2>{{ title }}</h2>
    <ng-content></ng-content>
    <div class="btn-wrapper">
      <button
        class="btn-primary"
        (click)="submit()"
        [disabled]="disablePrimaryButton"
      >
        {{ primaryBtn }}
      </button>
      <div class="divider">
        <div class=""></div>
        <span>Or</span>
        <div class=""></div>
      </div>
      <button class="btn-secondary" (click)="navigate()">
        {{ secondaryBtn }}
      </button>
    </div>
  </section>

  <section class="main-section">
    <h1>You should, MoveIt!</h1>
    <img src="/assets/svg/main.svg" alt="" />
  </section>
</main>
