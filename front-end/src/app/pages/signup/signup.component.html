<app-deafult-login-layout
  title="Sign in and start today!"
  primaryBtn="Sign up Now"
  secondaryBtn="Login Now"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryButton]="!signUpForm.valid"
>
  <form [formGroup]="signUpForm">
    <app-primary-input
      formControlName="name"
      inputName="name"
      type="text"
      label="Your name"
      placeholder="Maria CatalÃ£o"
    >
      <img src="/assets/svg/email.svg" />
    </app-primary-input>

    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="dmelocatalao@gmail.com"
    >
      <img src="/assets/svg/email.svg" />
    </app-primary-input>

    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Password"
      placeholder="Your password"
    >
      <img src="/assets/svg/cadeado.svg" />
    </app-primary-input>

    <app-primary-input
      formControlName="confirmPassword"
      inputName="confirmPassword"
      type="password"
      label="Confirm your Password"
    >
      <img src="/assets/svg/cadeado.svg" />
    </app-primary-input>
  </form>
</app-deafult-login-layout>
