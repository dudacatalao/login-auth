<app-deafult-login-layout
  title="Login into your account"
  primaryBtn="Login Now"
  secondaryBtn="Sign up Now"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryButton]="!loginForm.valid"
>
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="dmelocatalao@gmail.com"
    >
      <img src="/assets/svg/email.svg" />
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Password"
      placeholder="Your password"
    >
      <img src="/assets/svg/cadeado.svg" />
    </app-primary-input>
    <span>Forgot Password?</span>
  </form>
</app-deafult-login-layout>
